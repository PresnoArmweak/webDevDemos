<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Data</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <h1>Dogs</h1>
    <img src="#" alt="Dog Image" id="dogimg">

    <script>
        // Function to fetch stock data and update the DOM
    async function getdogs() {
            try {
                
                // get the data from the api
                const response = await axios.get('https://dog.ceo/api/breeds/image/random');
                const dogs = response.data; //get the returned json

                console.log(dogs);

                // Clear the container
                const getImage = document.getElementById('dogimg');
                getImage.src = dogs.message;

             } catch (error) {
                console.error(error);
            }
        }

        getdogs();
    </script>
</body>

</html>
